<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
</head>
<body>
    <div style="display: none;" id="warning">
        <h1>Warning</h1>
        <h3>Check DTC codes...</h3>
        <style>
            #warning {
                border: 2px solid white;
                position: absolute;
                width: 80%;
                height: 40%;
                border-radius: 10px;
                background-color: rgba(220, 0, 0, 0.6);
                /* display: flex; */
                align-items: center;
                flex-direction: column;
            }
        </style>
    </div>
    <div id="bar">
        <span id="filler"></span>
    </div>
    <style>
        #bar {
            width: 100%;
            height: 40px;
            background-color: rgba(150, 150, 150, 0.5);
            display: flex;
            justify-content: center;
            border-radius: 10px;
        }
        #filler {
            width: 70%;
            border-radius: 10px;
            background-color: rgba(99, 6, 99, 0.671);
        }
    </style>
    <div id="hud">
        <div id="spd">
            <h1 id="live-spd">90</h1>
            <h2>km/h</h2>
        </div>
        <div id="assc">
            <div id="fuel-lev">
                <img src="/assets/fuel-wave.svg" alt="">
                <div id="fuel-inner">
                    <h2 id="fuel-perc">60%</h2>
                </div>
            </div>
            <div id="fuel-data">
                <h3 id="fuel-perc">60%</h3>
                <h5>Range: <span id="fuel-range">300</span>km</h5>
                <!-- <h5>Efficiency: <span id="fuel-eco">10</span>L/100km</h5> -->
            </div>
        </div>
        <style>
            #fuel-lev {
                width: 120px; 
                height: 120px;
                border-radius: 50%;
                overflow: hidden;

            }
            #fuel-lev img {
                width: 120px;
                height: 20px;
            }
            #fuel-inner {
                width: 100%;
                /* border-radius: 50%; */
                height: calc(70% - 20px);
                background-color: #0066FF;
            }
        </style>
        <div id="rpm">
            <h1 id="live-rpm">2500</h1>
            <h2>RPM</h2>
        </div>
    </div>
    <!-- <button onclick="loads()" id="loads">Load Serv Data</button> -->
    <div id="feature-bar">
        <a href="/web/scanPage.html"><img src="/assets/scan.svg" alt="Scan"></a>
        <a><img src="/assets/reset.svg" alt=""></a>
        <a><img src="/assets/music.svg" alt="Music"></a>
        <a><img src="/assets/fm.svg" alt="FM"></a>
        <a></a>
        <a href="wallpaper.html"><img src="/assets/shield.svg" alt="WallPaper"></a>
        <a><img src="/assets/set.svg" alt="Settings"></a>
    </div>
    <style>
        #feature-bar {
            width: 90%;
            height: 35px;
            background-color: rgba(150, 150, 150, 0.5);
            border-radius: 5px;
            display: flex;
            justify-content: space-evenly;
        }
        #feature-bar a {
            width: 60px;
            background-color: rgba(99, 6, 99, 0.671);
            border: none;
            color: white;
            padding: 5px;
        }
        #feature-bar a img {
            width: 90%;
            height: 90%;
        }
    </style>
    <style>
        html {
            background-color: darkslategray;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition:0.2s linear;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #assc {
            width: 40%;
            border-radius: 5%;
            border: 2px solid darkgrey;
            height: 80%;
            display: flex;
            justify-content: space-evenly;
            flex-direction:row;
            align-items: center;
            overflow: hidden;
            overflow: -moz-hidden-unscrollable;
        }
        #fuel-inner{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #fuel-lev {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
            border: 2px solid rgb(99, 6, 99);
        }
        #live-spd, #live-rpm {
            margin-bottom: 0;
        }
        #rpm, #spd {
            display: flex;
            /* justify-content: center; */
            flex-direction: column;
            align-items: center;
        }
        #hud {
            width: 90%;
            height: 200px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
